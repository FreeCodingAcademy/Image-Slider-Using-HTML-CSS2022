<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="radio" name="radio" id="r1" checked>
        <label for="r1" class="l1">
            <div class="radio"></div>
        </label>
        <input type="radio" name="radio" id="r2" >
        <label for="r2" class="l2">
            <div class="radio"></div>
        </label>
        <input type="radio" name="radio" id="r3" >
        <label for="r3" class="l3">
            <div class="radio"></div>
        </label>
        <div class="container">
            <div class="image-con">
                <div class="slider">
                    <img src="1.png" alt="">
                    <img src="2.png" alt="">
                    <img src="3.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
